<div class="col-md-6 col-sm-6 col-xs-12">
  <div class="x_panel">
    <div class="x_title">
      <h2 id="s_title_block_{{ count }}">Block</h2>
      <ul class="nav navbar-right panel_toolbox">
        <li><a class="close-link"><i class="fa fa-close"></i></a>
        </li>
      </ul>
      <div class="clearfix"></div>
    </div>
    <div style=";overflow: hidden; min-height: 300px">
      <br>
      {% for k, v in blockArray[count]["block"].iteritems() %}
        {% if v[0] %}
          <script> $('#s_title_block_{{ count }}').html("{{ v[0] }}");</script>
        {% endif %}
      <form class="form-horizontal form-label-left" style="width: 100%; height: 100%; ">
        <div class="form-group" style="">	
		   <iframe frameborder=0 style="position: relative; height: 300px; width: 100%;" src="{{v[1]|replace('&amp;', '&')}}"/></iframe>
        </div>
      </form>
      {% endfor %}
    </div>
  </div>
</div>
